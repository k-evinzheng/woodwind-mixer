<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodwind Mixer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin: 0; 
        }

        .audio-control {
            margin: 10px 0;
        }

        .checkbox-container {
            display: inline-flex;
            align-items: center;
            margin: 2px;
        }

        .checkbox-container input[type="checkbox"] {
            display: none;
        }

        .checkbox-container label {
            display: block;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ddd;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .checkbox-container input[type="checkbox"]:checked + label {
            background-color: #4cbf50; 
            color: white;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Woodwind Mixer</h1>

    <p>Select instruments and click Play.</p>

    <div class="audio-control">
        <div class="checkbox-container">
            <input type="checkbox" id="fl 8va_checkbox">
            <label for="fl 8va_checkbox">Flute (8va)</label>
            <audio id="fl 8va" src="https://github.com/k-evinzheng/woodwind-mixer/raw/1665174d9fa3388b24d796ea364089fa82f3da29/fl%208va.wav"></audio>
        </div>
    </div>
    <div class="audio-control">
        <div class="checkbox-container">
            <input type="checkbox" id="fl_checkbox">
            <label for="fl_checkbox">Flute</label>
            <audio id="fl" src="https://github.com/k-evinzheng/woodwind-mixer/raw/1665174d9fa3388b24d796ea364089fa82f3da29/fl.wav"></audio>
        </div>
    </div>
    <div class="audio-control">
        <div class="checkbox-container">
            <input type="checkbox" id="ob_checkbox">
            <label for="ob_checkbox">Oboe</label>
            <audio id="ob" src="https://github.com/k-evinzheng/woodwind-mixer/raw/1665174d9fa3388b24d796ea364089fa82f3da29/fl%208va.wav"></audio>
        </div>
    </div>
    <div class="audio-control">
        <div class="checkbox-container">
            <input type="checkbox" id="cl_checkbox">
            <label for="cl_checkbox">Clarinet</label>
            <audio id="cl" src="https://github.com/k-evinzheng/woodwind-mixer/raw/1665174d9fa3388b24d796ea364089fa82f3da29/cl.wav"></audio>
        </div>
    </div>
    <div class="audio-control">
        <div class="checkbox-container">
            <input type="checkbox" id="cl 8vb_checkbox">
            <label for="cl 8vb_checkbox">Clarinet (8vb)</label>
            <audio id="cl 8vb" src="https://github.com/k-evinzheng/woodwind-mixer/raw/1665174d9fa3388b24d796ea364089fa82f3da29/cl%208vb.wav"></audio>
        </div>
    </div>

    <div class="controls">
        <button id="playStopButton" onclick="playStop()">⏵</button>
        <button id="pauseResumeButton" onclick="pauseResume()">⏸</button>
    </div>

    <script>
        let isPlaying = false;
        let isPaused = false;
        let selectedAudios = [];

        function updateButtonLabels() {
            const playStopButton = document.getElementById('playStopButton');
            const pauseResumeButton = document.getElementById('pauseResumeButton');

            if (isPlaying) {
                playStopButton.textContent = '⏹'; 
                pauseResumeButton.textContent = isPaused ? '▶' : '⏸'; 
            } else {
                playStopButton.textContent = '⏵'; 
                pauseResumeButton.textContent = '⏸'; 
            }
        }

        function playStop() {
            const audios = document.querySelectorAll('audio');

            if (isPlaying) {
                // Stop all audios
                audios.forEach(audio => {
                    audio.pause();
                    audio.currentTime = 0;
                });
                isPlaying = false;
                isPaused = false;
                selectedAudios = []; // Clear selected 
            } else {
                // Stop 
                audios.forEach(audio => {
                    audio.pause();
                    audio.currentTime = 0;
                });

                // Clear selected 
                selectedAudios = [];

                // Play selected
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        const audioId = checkbox.id.replace('_checkbox', '');
                        const audioElement = document.getElementById(audioId);
                        audioElement.play();
                        selectedAudios.push(audioElement); // Store selected 
                    }
                });
                isPlaying = true;
                isPaused = false;
            }

            updateButtonLabels();
        }

        function pauseResume() {
            if (isPlaying) {
                if (!isPaused) {
                    // Pause 
                    selectedAudios.forEach(audio => {
                        audio.pause();
                    });
                    isPaused = true;
                } else {
                    // Resume 
                    selectedAudios.forEach(audio => {
                        if (audio.paused && !audio.ended) {
                            audio.play();
                        }
                    });
                    isPaused = false;
                }
            }

            updateButtonLabels();
        }
    </script>
</body>
</html>
